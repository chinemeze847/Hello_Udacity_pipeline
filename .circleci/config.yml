# Use the latest 2.1 version of CircleCI pipeline process engine.
version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          command: "echo Hello,"

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          command: "echo World!"
  print_my_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of my project"
          command: |
            echo My name is $MY_VAR 
    
    

# Invoke jobs via workflows
workflows:
  welcome:
    jobs:
      - print_hello:
      - print_world:
          requires: 
            - print_hello

